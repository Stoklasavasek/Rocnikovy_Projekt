version: '3.8'

services:
  db:
    image: postgres:16
    container_name: kahoot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kahoot
      POSTGRES_USER: kahoot_user
      POSTGRES_PASSWORD: kahoot_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kahoot_user -d kahoot"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: kahoot_app
    restart: unless-stopped
    ports:
      - "8000:8000"  # Django
      - "8001:8001"  # Socket.IO
    depends_on:
      db:
        condition: service_healthy
    environment:
      # PostgreSQL nastavení - aktivní pro Docker
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: kahoot
      DB_USER: kahoot_user
      DB_PASSWORD: kahoot_password
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - ./kahootapp/static:/app/kahootapp/static
      - ./home/static:/app/home/static
      - ./kahootapp/templates:/app/kahootapp/templates
      - ./quiz/templates:/app/quiz/templates
      - ./home/templates:/app/home/templates
    command: /app/docker-entrypoint.sh

