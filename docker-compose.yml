# Docker Compose konfigurace pro QuizIT! aplikaci
# Obsahuje: PostgreSQL databázi, Django aplikaci + Socket.IO server
# Cross-platform kompatibilní (Mac, Linux, Windows)

version: '3.8'

services:
  # PostgreSQL databáze pro ukládání dat aplikace
  db:
    image: postgres:16
    container_name: kahoot_postgres
    restart: unless-stopped
    environment:
      # Základní konfigurace databáze pro vývoj / demo.
      # V produkci změňte hesla a použijte secrets!
      POSTGRES_DB: kahoot
      POSTGRES_USER: kahoot_user
      POSTGRES_PASSWORD: kahoot_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      # Persistentní data Postgresu na hostiteli (složka `data/postgres` v projektu).
      # Použití named volume pro lepší cross-platform kompatibilitu
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kahoot_user -d kahoot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django aplikace + Socket.IO server v jednom kontejneru
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kahoot_app
    restart: unless-stopped
    ports:
      - "8000:8000"  # Django (Gunicorn) - hlavní webová aplikace
      - "8001:8001"  # Socket.IO server - real-time komunikace pro živé kvízy
    depends_on:
      db:
        condition: service_healthy
    environment:
      # PostgreSQL nastavení – odpovídá hodnotám v sekci `db`.
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: kahoot
      DB_USER: kahoot_user
      DB_PASSWORD: kahoot_password
      DB_HOST: db
      DB_PORT: 5432
      # Cross-platform kompatibilita
      PYTHONUNBUFFERED: 1
      PYTHONIOENCODING: utf-8
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    volumes:
      # Sdílení media a static mezi hostem a kontejnerem (cross-platform kompatibilní)
      - ./media:/app/media:rw
      - ./static:/app/static:rw
      # Přímé mountnutí šablon a statiky pro rychlý vývoj bez rebuildování image
      - ./kahootapp/static:/app/kahootapp/static:ro
      - ./home/static:/app/home/static:ro
      - ./kahootapp/templates:/app/kahootapp/templates:ro
      - ./quiz/templates:/app/quiz/templates:ro
      - ./home/templates:/app/home/templates:ro
      # Mountnutí Python souborů pro rychlý vývoj
      - ./home:/app/home:ro
      - ./quiz:/app/quiz:ro
      - ./kahootapp:/app/kahootapp:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: /app/docker-entrypoint.sh

# Named volumes pro cross-platform kompatibilitu
volumes:
  postgres_data:
    driver: local

