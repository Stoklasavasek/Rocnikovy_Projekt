version: '3.8'

services:
  db:
    image: postgres:16
    container_name: kahoot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kahoot
      POSTGRES_USER: kahoot_user
      POSTGRES_PASSWORD: kahoot_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kahoot -d kahoot"]
      interval: 10s
      timeout: 5s
      retries: 5

