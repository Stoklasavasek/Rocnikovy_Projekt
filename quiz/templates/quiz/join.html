{% extends "base.html" %}
{% load static %}

{% block body_class %}template-quiz-join{% endblock %}

{% block content %}
<div class="container join-container">
  <h1 class="join-title">Připojit se ke kvízu</h1>
  {% if messages %}
  <div class="card pad message-box">
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <div class="card pad">
    <form method="post">
      {% csrf_token %}
      <label for="code" class="code-input-label">Kód kvízu</label>
      <input id="code" name="code" type="text" class="code-input" placeholder="Zadejte kód" autofocus>
      <button type="submit" class="btn primary submit-btn-full-width">Připojit se</button>
    </form>
  </div>
</div>
{% endblock %}
