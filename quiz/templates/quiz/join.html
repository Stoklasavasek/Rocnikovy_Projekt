{% extends "base.html" %}
{% load static %}

{% block body_class %}template-quiz-join{% endblock %}

{% block content %}
<div class="container" style="max-width:480px;">
  <h1 style="font-size:clamp(24px, 4vw, 32px);margin-bottom:24px;text-align:center;">Připojit se ke kvízu</h1>
  {% if messages %}
  <div class="card pad" style="margin-bottom:20px;background:#fff3cd;border-left:4px solid #ffc107;">
    <ul style="list-style:none;padding:0;margin:0;">
      {% for message in messages %}
        <li style="margin:4px 0;font-size:clamp(14px, 2.5vw, 16px);">{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <div class="card pad">
    <form method="post">
      {% csrf_token %}
      <label for="code" style="display:block;margin-bottom:8px;font-weight:bold;font-size:clamp(14px, 2.5vw, 16px);">Kód kvízu</label>
      <input id="code" name="code" type="text" style="display:block;width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:8px;margin-bottom:16px;font-size:clamp(16px, 3vw, 18px);text-align:center;letter-spacing:2px;" placeholder="Zadejte kód" autofocus>
      <button type="submit" class="btn primary" style="width:100%;padding:14px;font-size:16px;font-weight:bold;">Připojit se</button>
    </form>
  </div>
</div>
{% endblock %}
