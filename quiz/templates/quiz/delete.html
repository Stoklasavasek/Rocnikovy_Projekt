{% extends "base.html" %}
{# Šablona pro potvrzení smazání kvízu #}

{% block body_class %}template-quiz-delete{% endblock %}

{% block content %}
<div class="delete-container">
  <h1>Smazat kvíz</h1>
  <p>Opravdu chcete smazat kvíz "{{ quiz.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-btn">Smazat</button>
    <a href="{% url 'quiz_list' %}" class="delete-cancel-link">Zrušit</a>
  </form>
</div>
{% endblock %}
