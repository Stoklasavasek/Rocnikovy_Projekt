{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="container">
  <div class="card pad" style="max-width:520px;margin:48px auto; text-align:center;">
    <h2 style="margin:0 0 8px;">Přihlášení přes Microsoft</h2>
    <p style="color:#666;margin:0 0 16px;">Za okamžik budete přesměrováni na přihlašovací stránku Microsoftu…</p>
    <form id="ms-login-form" method="post" action="">
      {% csrf_token %}
      <button class="btn primary" type="submit">Pokračovat na Microsoft</button>
      <a class="btn" href="{% url 'account_login' %}" style="margin-left:8px;">Zpět</a>
    </form>
  </div>
</div>
<script>
  // Auto-submit formuláře po krátkém zpoždění, aby allauth mohl vytvořit OAuth request
  setTimeout(function(){
    var f = document.getElementById('ms-login-form');
    if (f) f.submit();
  }, 200);
</script>
{% endblock %}
